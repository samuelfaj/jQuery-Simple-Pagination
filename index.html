<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery Simple Pagination</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="container">
		<h1>jQuery Simple Pagination</h1>
		
		<hr>

		<div style="border: 1px solid rgba(0,0,0,0.2);padding: 3%;width: 100%;text-align: center">
			<div sp data-id="my-id" data-page="1">Page 1</div>
			<div sp data-id="my-id" data-page="2">Page 2</div>
			<div sp data-id="my-id" data-page="3">Page 3</div>
			<div sp data-id="my-id" data-page="4">Page 4</div>
			<div sp data-id="my-id" data-page="5">Page 5</div>
		</div>

		<hr>
		<small class="float-right" style="color:#ccc;">by Samuel Fajreldines</small>

		<nav aria-label="Page navigation example">
		  <ul class="pagination">
			<li class="page-item" sp-link data-id="my-id" data-page="1"><a class="page-link" href="#">1</a></li>
			<li class="page-item" sp-link data-id="my-id" data-page="2"><a class="page-link" href="#">2</a></li>
			<li class="page-item" sp-link data-id="my-id" data-page="3"><a class="page-link" href="#">3</a></li>
			<li class="page-item" sp-link data-id="my-id" data-page="4"><a class="page-link" href="#">4</a></li>
			<li class="page-item" sp-link data-id="my-id" data-page="5"><a class="page-link" href="#">5</a></li>
		  </ul>
		</nav>
	</div>
</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/jQuery.simple.pagination.js" onload="$.pagination()"></script>

</html>
